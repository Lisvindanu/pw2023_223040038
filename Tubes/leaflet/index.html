<!DOCTYPE html>
<html>
  <head>
    <title>Website GIS Sederhana</title>
    <link rel="stylesheet" href="leaflet.css" />
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Website GIS Sederhana</h1>
    <div id="map"></div>

    <script src="leaflet.js"></script>
    <script>
      function initMap() {
        // Koordinat pusat peta
        var center = L.latLng(-6.1754, 106.8272);

        // Membuat peta
        var map = L.map("map").setView(center, 2);

        // Menambahkan peta dasar OpenStreetMap
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
          maxZoom: 18,
        }).addTo(map);

        // Menambahkan marker pada peta (Lokasi Pusat)
        L.marker(center).addTo(map).bindPopup("Lokasi Pusat").openPopup();

        // Koordinat garis khatulistiwa (Equator)
        var equatorCoordinates = L.latLng(0.0248, 109.3253);

        // Menambahkan marker pada peta (Lokasi Garis Khatulistiwa)
        L.marker(equatorCoordinates)
          .addTo(map)
          .bindPopup("Lokasi Garis Khatulistiwa (Equator)")
          .openPopup();
      }

      // Memanggil fungsi initMap saat dokumen selesai dimuat
      window.onload = initMap;
    </script>
  </body>
</html>
